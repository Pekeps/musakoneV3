services:
  # Mopidy music server
  mopidy:
    build:
      context: ./mopidy
      dockerfile: Dockerfile
    container_name: musakone-mopidy
    ports:
      - "6600:6600"  # MPD
      - "6680:6680"  # HTTP/WebSocket
    volumes:
      - ./mopidy/mopidy.conf:/config/mopidy.conf:ro
      - mopidy-local:/var/lib/mopidy/local
      - mopidy-media:/var/lib/mopidy/media
      - mopidy-cache:/var/cache/mopidy
    restart: unless-stopped
    networks:
      - musakone

  # Frontend web application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: musakone-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_MOPIDY_WS_URL=ws://mopidy:6680/mopidy/ws
      - VITE_MOPIDY_HTTP_URL=http://mopidy:6680/mopidy/rpc
    depends_on:
      - mopidy
    restart: unless-stopped
    networks:
      - musakone

volumes:
  mopidy-local:
  mopidy-media:
  mopidy-cache:

networks:
  musakone:
    driver: bridge
