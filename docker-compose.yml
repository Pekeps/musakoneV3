services:
  # Mopidy music server
  mopidy:
    build:
      context: ./mopidy
      dockerfile: Dockerfile
    container_name: musakone-mopidy
    ports:
      - "6600:6600"  # MPD
      - "6680:6680"  # HTTP/WebSocket
    volumes:
      - ./mopidy/mopidy.conf:/config/mopidy.conf:ro
      - mopidy-local:/var/lib/mopidy/local
      - mopidy-media:/var/lib/mopidy/media
      - mopidy-cache:/var/cache/mopidy
      - ${MUSIC_LIBRARY_PATH:-./data/music}:/media/music:ro
    environment:
      - SPOTIFY_ENABLED=${SPOTIFY_ENABLED:-false}
      - SPOTIFY_USERNAME=${SPOTIFY_USERNAME:-}
      - SPOTIFY_PASSWORD=${SPOTIFY_PASSWORD:-}
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID:-}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET:-}
      - SOUNDCLOUD_ENABLED=${SOUNDCLOUD_ENABLED:-false}
      - SOUNDCLOUD_AUTH_TOKEN=${SOUNDCLOUD_AUTH_TOKEN:-}
      - YOUTUBE_ENABLED=${YOUTUBE_ENABLED:-false}
    restart: unless-stopped
    networks:
      - musakone
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6680/mopidy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Gleam backend (WebSocket server + authentication + tracking)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: musakone-backend
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    volumes:
      - backend-data:/app/data
    environment:
      - PORT=3001
      - DATABASE_PATH=/app/data/musakone.db
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - MOPIDY_URL=ws://mopidy:6680/mopidy/ws
    depends_on:
      mopidy:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - musakone

  # Frontend web application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: musakone-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - VITE_BACKEND_WS_URL=${VITE_BACKEND_WS_URL:-ws://localhost:3001/ws}
      - VITE_BACKEND_HTTP_URL=${VITE_BACKEND_HTTP_URL:-http://localhost:3001}
      - VITE_AUTH_ENABLED=${VITE_AUTH_ENABLED:-true}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - musakone
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  mopidy-local:
  mopidy-media:
  mopidy-cache:
  backend-data:

networks:
  musakone:
    driver: bridge
