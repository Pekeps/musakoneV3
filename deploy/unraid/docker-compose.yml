# Unraid Deployment - Musakone
# Place this file in /boot/config/plugins/compose.manager/projects/musakone/
# Or run manually with: docker-compose up -d

services:
  backend:
    image: ghcr.io/${GITHUB_USER}/musakone-backend:latest
    container_name: musakone-backend
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    volumes:
      - ${APPDATA_PATH:-/mnt/user/appdata}/musakone/backend:/app/data
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - MOPIDY_URL=${MOPIDY_URL}
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  frontend:
    image: ghcr.io/${GITHUB_USER}/musakone-frontend:latest
    container_name: musakone-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - VITE_BACKEND_WS_URL=${VITE_BACKEND_WS_URL}
      - VITE_BACKEND_HTTP_URL=${VITE_BACKEND_HTTP_URL}
      - VITE_AUTH_ENABLED=${VITE_AUTH_ENABLED:-true}
    depends_on:
      - backend
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Watchtower - auto-updates containers when new images are pushed
  watchtower:
    image: containrrr/watchtower
    container_name: musakone-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_POLL_INTERVAL=300
    restart: unless-stopped
